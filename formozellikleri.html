<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Form Özellikleri</h1>
        <form autocomplete="on">
            Ad Soyad: <input type="text" size="15" maxlength="50"
            required value="Samet" name="adsoyad" id="adsoyad"
            placeholder="ad soyad yaz"><br> <!--value içini oto doldurur,placeholder ipucu verir yazacağın yere,name ise form isim verir-->
            Email: <input type="email" size="15" maxlength="50" autofocus><br> <!--autofocus yazıldığı yerde imleci hazır bekletir-->
            Öneri: <textarea name="oneri" rows="5" cols="40"></textarea>
            <br>
            <input type="submit" value="Gönder">
            <input type="reset" value="Temizle">
            <br>
        </form>
    </body>
</html>
