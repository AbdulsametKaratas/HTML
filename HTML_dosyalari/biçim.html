<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Başlık...</h1>
        <p>Sarı <u>kırmızı</u> <b>deri</b> <strong>futbol</strong> <i>topu</i> <em>vardır</em></p> <!--u altını çizer-->
        <!--i ve em italik yazdırır fakat em semantik olarak da iş yapar-->
        <!--b ve strong metni kalınlaştırır fakat strong semantik olarak da iş yapar-->
        <p><code>Buraya</code> <sub>başka</sub> <sup>bir</sup> <mark>metin</mark> yazıyorum</p> <!--sub alt metin,sup üst metin, mark metni vurgular,code kod görünümü verir -->
        <p><pre>sdfghjk
            axcbvnbnömasdfgh
            dfgh
        </pre></p> <!--pre html yazıldığı gibi görünmesini sağlar-->
        <p><small>Buraya</small> başka bir <span style="color:green">metin</span> yazıyorum</p>
    </body>
</html>
