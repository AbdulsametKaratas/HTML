<!DOCTYPE html>

    <body>
        <h1>Üye Kayıt Formu</h1>
        <form name="kayit" action="kayit.php" method="post">   <!--name form ismi,action kayıt edilen yer, method gönderim şekli(gizli açık)-->
            Ad Soyad: <input type="text" name="adsoyad" id="idadsoyad" size="20" maxlength="30" required>  <!--size kutu genişliği maxlength max karakter required boş bırakmaya izin vermez-->
            <br>
            Email:
            <input type="email" name="email" id="email" required>
            <br>
            Web Sitesi:
            <input type="url" name="adres" id="adres">
            <br>
            Yaşınız:
            <input type="number" name="yas" id="yas" required>
            <br>
            <input type="submit" value="Tamam">
            <input type="reset" value="Temizle">
        </form>
    </body>
