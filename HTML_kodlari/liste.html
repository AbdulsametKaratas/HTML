<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Alışveriş Listesi:</h1>
        <ul>  <!--sırasız liste-->
            <li>Elma</li>
            <li>Portakal</li>
            <li>Armut</li>
        </ul>
        <ol start="4" reversed> <!--reverse sırayı terse çevirir start başlangıç sayısı-->
            <li>Elma</li>
            <li>Portakal</li>
            <li>Armut</li>
        </ol>
        <ol type="I" start="III" reversed> <!--Bu şekilde daha çeşitli sıralamalar yapılabilir-->
            <li>Elma</li>
            <li>Portakal</li>
            <li>Armut</li>
        </ol>
        <h2>Bir Açıklama Listesi</h2>
        <dl>
            <dt>Kahve</dt>
            <dd>siyah sıcak içecek</dd>
            <dt>Süt</dt>
            <dd>beyaz soğuk içecek</dd>
        </dl>
    </body>
</html>
